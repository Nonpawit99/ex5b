<!DOCTYPE html>
<html>
  <head>
    <title>Temperature Conversion</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <h1>Temperature Conversion</h1>
      <img src="images/temperature.gif" class="img-fluid" alt="runner logo" width="150" height="150"><br>
      <form role="form" method="GET"><hr>
        <div class="form-group">
          <label for="temp">Current temperature:</label>
          <input type="text" class="form-control" name="temp" id="temp" value="20">
        </div><br>
        <div class="form-group">
          <label for="unit">Unit:</label>
          <select class="form-select" id="unit">
            <option value="F">Fahrenheit</option>
            <option value="K">Kelvin</option>
            <option value="R">Réaumur</option>
          </select>
        </div>
        <br><button type="button" class="btn btn-primary">Convert</button>
      </form>
    </div>
    
    <div id="result" style="margin-top:10px; margin-left:10px; font-size:20px; color:red;"></div>

    <script>
      $(document).ready(function(){
        $("button").click(function(){
          var t = $('#temp').val(); 
          var u = $('#unit').val(); 
          
          if (!validateTemperature(t)) return;

          var result = convertTemperature(parseFloat(t), u);
          
          if (result) {
            $("#result").html("Temperature is " + result.value.toFixed(2) + " in " + result.unit);
          }
        });

        function validateTemperature(t) {
          if (isNaN(t)) {
            $("#result").html("Please verify whether the temperature value is correct!!!");
            return false;
          }
          if (t < -100 || t > 100) {
            $("#result").html("Temperature must be between -100 and 100°C");
            return false;
          }
          return true;
        }

        function convertTemperature(t, unit) {
          var convertedValue, convertedUnit;

          if (unit === "F") {
            convertedValue = t * (9/5) + 32;
            convertedUnit = "Fahrenheit";
          } else if (unit === "K") {
            convertedValue = t + 273.15;
            convertedUnit = "Kelvin";
          } else if (unit === "R") {
            convertedValue = t * (4/5);
            convertedUnit = "Réaumur";
          } else {
            $("#result").html("Invalid unit selected!");
            return null;
          }

          return { value: convertedValue, unit: convertedUnit };
        }
      });
    </script>
  </body>
</html>
